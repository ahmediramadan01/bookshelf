<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bookshelf</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./index.css" />
		<script src="./index.js" defer></script>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<div class="logo-container">
					<img src="./images/logo.png" alt="Logo icon" class="logo-icon" />
					<h1 class="primary-heading">Bookshelf</h1>
				</div>
				<button class="button button--open">
					<img src="./images/open.svg" alt="Open icon" class="open-icon" /><span>Add Book</span>
				</button>
			</header>
			<main class="main">
				<dialog class="dialog">
					<button class="button button--close">&times;</button>

					<form class="form">
						<legend class="form__heading">Add a book to your library</legend>

						<fieldset>
							<label for="title">Title:</label>
							<input id="title" name="title" type="text" minlength="1" required autofocus />

							<label for="author">Author:</label>
							<input id="author" name="author" type="text" minlength="1" required />

							<label for="pages">Pages:</label>
							<input id="pages" name="pages" type="number" min="1" required />

							<label for="status">Status:</label>
							<select id="status" name="status" required>
								<option id="want" value="want">Want to read</option>
								<option id="read" value="read">Read</option>
							</select>
						</fieldset>

						<button class="button button--add" type="submit">Add</button>
					</form>
				</dialog>

				<section class="books">
					<article class="book">
						<div class="buttons">
							<button class="button button--edit">
								<img src="./images/edit.svg" alt="" class="edit-icon" />
							</button>
							<button class="button button--remove">
								<img src="./images/remove.svg" alt="" class="remove-icon" />
							</button>
						</div>
						<h3 class="book__title">${book.title}</h3>
						<p class="book__author">${book.author}</p>
						<span class="book__pages">${book.pages}</span>
					</article>
					<article class="book">
						<div class="buttons">
							<button class="button button--edit">
								<img src="./images/edit.svg" alt="" class="edit-icon" />
							</button>
							<button class="button button--remove">
								<img src="./images/remove.svg" alt="" class="remove-icon" />
							</button>
						</div>
						<h3 class="book__title">${book.title}</h3>
						<p class="book__author">${book.author}</p>
						<span class="book__pages">${book.pages}</span>
					</article>
					<article class="book">
						<div class="buttons">
							<button class="button button--edit">
								<img src="./images/edit.svg" alt="" class="edit-icon" />
							</button>
							<button class="button button--remove">
								<img src="./images/remove.svg" alt="" class="remove-icon" />
							</button>
						</div>
						<h3 class="book__title">${book.title}</h3>
						<p class="book__author">${book.author}</p>
						<span class="book__pages">${book.pages}</span>
					</article>
					<article class="book">
						<div class="buttons">
							<button class="button button--edit">
								<img src="./images/edit.svg" alt="" class="edit-icon" />
							</button>
							<button class="button button--remove">
								<img src="./images/remove.svg" alt="" class="remove-icon" />
							</button>
						</div>
						<h3 class="book__title">${book.title}</h3>
						<p class="book__author">${book.author}</p>
						<span class="book__pages">${book.pages}</span>
					</article>
				</section>
			</main>
		</div>
	</body>
</html>
